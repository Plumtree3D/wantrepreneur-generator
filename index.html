<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <p id="text"></p>
    </div>
</body>
<script> 

function random(max) {
    return Math.floor(Math.random()*max)
}

let verbs = ["work","grind","get rich","eat spaghettis","get laid","fight","struggle", "get to the top", "piss", "think"]
let adverbs = ["harder","better", "faster", "stronger", "more"]
let nouns = ["fight", "struggle","point","objective","goal"]

let templates = ["The "+adverbs[random(adverbs.length)]+" you "+verbs[random(verbs.length)]+", the "+adverbs[random(adverbs.length)]+" you "+verbs[random(verbs.length)]+".", 
"The "+nouns[random(nouns.length)]+" is not to "+verbs[random(verbs.length)]+", it's to "+verbs[random(verbs.length)]+".", 
"If you keep your "+nouns[random(nouns.length)]+" in mind, you'll "+verbs[random(verbs.length)]+" "+adverbs[random(adverbs.length)]+" than you "+verbs[random(verbs.length)]+"."]


document.getElementById("text").innerHTML = templates[random(templates.length)] </script> 
</html>
